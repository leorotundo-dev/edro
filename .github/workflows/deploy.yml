name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build --workspace @memodrops/backend

      - name: Build web
        run: npm run build --workspace @memodrops/web

      - name: Login to Railway
        run: railway login --token \${{ secrets.RAILWAY_TOKEN }}

      - name: Run migrations
        run: railway run "npm run migrate"
      
      - name: Deploy backend
        run: railway up --service backend --detach

      - name: Deploy web
        run: railway up --service web --detach
