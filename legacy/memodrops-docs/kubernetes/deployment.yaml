# ===================================
# Kubernetes Deployment Configuration
# For production Kubernetes cluster
# ===================================

apiVersion: v1
kind: Namespace
metadata:
  name: memodrops

---
# ===================================
# ConfigMap
# ===================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: memodrops-config
  namespace: memodrops
data:
  NODE_ENV: "production"
  PORT: "3333"
  LOG_LEVEL: "info"

---
# ===================================
# Secret (Base64 encoded)
# ===================================
apiVersion: v1
kind: Secret
metadata:
  name: memodrops-secrets
  namespace: memodrops
type: Opaque
data:
  # Use: echo -n 'your-value' | base64
  DATABASE_URL: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvZGI=
  REDIS_URL: cmVkaXM6Ly86cGFzc3dvcmRAaG9zdDo2Mzc5
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWhlcmU=
  OPENAI_API_KEY: c2stcHJvai14eHh4eHh4eHh4eA==

---
# ===================================
# Deployment - Backend
# ===================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memodrops-backend
  namespace: memodrops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: memodrops-backend
  template:
    metadata:
      labels:
        app: memodrops-backend
    spec:
      containers:
      - name: backend
        image: memodrops/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3333
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: memodrops-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: memodrops-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: memodrops-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: memodrops-secrets
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: memodrops-secrets
              key: JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: memodrops-secrets
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3333
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3333
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# ===================================
# Service
# ===================================
apiVersion: v1
kind: Service
metadata:
  name: memodrops-backend-service
  namespace: memodrops
spec:
  type: ClusterIP
  selector:
    app: memodrops-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3333
    name: http

---
# ===================================
# Ingress (Optional - for external access)
# ===================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memodrops-ingress
  namespace: memodrops
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.memodrops.com
    secretName: memodrops-tls
  rules:
  - host: api.memodrops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memodrops-backend-service
            port:
              number: 80

---
# ===================================
# HorizontalPodAutoscaler
# ===================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: memodrops-backend-hpa
  namespace: memodrops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: memodrops-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
