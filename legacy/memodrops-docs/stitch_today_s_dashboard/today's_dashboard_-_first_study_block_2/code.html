<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MemoDrops - Active Session</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "primary-dark": "#5e0eb0",
                        "secondary": "#2EADAD",
                        "background-light": "#F1E6F8","background-dark": "#1a1625",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#2d2438",
                        "lilac-50": "#F9F5FF",
                        "lilac-100": "#F3E8FF",
                        "lilac-200": "#E9D5FF",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "timer": ["Sora", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.25rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0px 4px 24px rgba(127, 19, 236, 0.08)",
                        "soft-hover": "0px 8px 32px rgba(127, 19, 236, 0.12)",
                        "glow": "0px 0px 40px rgba(127, 19, 236, 0.15)",
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-[100dvh] w-full overflow-hidden text-gray-800 dark:text-gray-100 selection:bg-primary selection:text-white antialiased transition-colors duration-300">
<div class="flex flex-col h-full max-w-md mx-auto relative bg-gradient-to-b from-background-light via-lilac-50 to-white dark:from-background-dark dark:via-surface-dark dark:to-background-dark">
<header class="flex items-center justify-between p-6 z-10">
<button class="flex items-center justify-center size-10 rounded-full bg-white/50 dark:bg-white/10 text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition-colors backdrop-blur-md">
<span class="material-symbols-outlined">close</span>
</button>
<div class="flex items-center gap-2">
<span class="flex h-2 w-2 rounded-full bg-red-400 animate-pulse"></span>
<span class="text-xs font-bold text-red-400 uppercase tracking-widest">Ao vivo</span>
</div>
<button class="flex items-center justify-center size-10 rounded-full bg-white/50 dark:bg-white/10 text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition-colors backdrop-blur-md">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-6 relative w-full">
<div class="flex flex-col items-center gap-3 mb-8 z-10 text-center animate-fade-in">
<span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-primary/10 border border-primary/20 text-primary text-xs font-bold shadow-sm backdrop-blur-sm">
<span class="material-symbols-outlined text-[14px]">school</span>
                    Edital TJ-SP
                </span>
<h2 class="text-gray-500 dark:text-gray-400 font-semibold text-sm tracking-wide uppercase">
                    Direito Constitucional • Módulo 1
                </h2>
</div>
<div class="relative flex items-center justify-center w-72 h-72 mb-8">
<div class="absolute inset-0 bg-primary/20 rounded-full blur-3xl opacity-30 animate-pulse"></div>
<svg class="w-full h-full transform" viewBox="0 0 100 100">
<circle class="text-lilac-200 dark:text-gray-700 stroke-current" cx="50" cy="50" fill="transparent" r="45" stroke-width="4"></circle>
<circle class="text-primary progress-ring__circle stroke-current drop-shadow-md" cx="50" cy="50" fill="transparent" r="45" stroke-dasharray="282.7" stroke-dashoffset="70" stroke-linecap="round" stroke-width="4"></circle>
</svg>
<div class="absolute flex flex-col items-center justify-center">
<span class="font-timer text-6xl font-bold text-gray-900 dark:text-white tracking-tighter drop-shadow-sm">
                        44:59
                    </span>
<span class="text-gray-400 text-xs font-semibold uppercase tracking-widest mt-1">Faltam</span>
</div>
</div>
<div class="text-center max-w-xs space-y-2 mb-4 animate-fade-in-up">
<h3 class="text-gray-800 dark:text-gray-100 font-bold text-lg">Direitos Fundamentais</h3>
<p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed line-clamp-3">
                    Revisão sobre os direitos e deveres individuais e coletivos, com foco no Art. 5º da Constituição Federal.
                </p>
</div>
</main>
<div class="w-full px-6 pb-safe pt-4 bg-transparent z-20">
<div class="flex flex-col gap-3 w-full max-w-md mx-auto mb-8">
<button class="w-full h-14 rounded-2xl bg-white dark:bg-surface-dark border-2 border-transparent hover:border-lilac-200 dark:hover:border-gray-700 text-gray-600 dark:text-gray-300 font-bold text-base flex items-center justify-center gap-2 transition-all active:scale-[0.98] shadow-soft hover:shadow-soft-hover">
<span class="material-symbols-outlined filled-icon">pause</span>
                    Pausar
                </button>
<button class="w-full h-14 rounded-2xl bg-primary hover:bg-primary-dark text-white font-bold text-base flex items-center justify-center gap-2 shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">check_circle</span>
                    Entendi
                </button>
</div>
</div>
</div>
<div class="h-2 w-full"></div>

</body></html>
