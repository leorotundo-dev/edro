<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Study Break Timer</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Sora:wght@600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a379cd",
                        "background-light": "#F5EEFA", /* Adjusted to prompt's specific lilac */
                        "background-dark": "#19141e",
                        "timer-green": "#B8E0D4",
                        "text-main": "#333333",
                        "lilac-dark": "#7e5a9b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "sora": ["Sora", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Timer Ring Styles */
        .timer-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        /* Smooth fade for mascot */
        .mascot-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display selection:bg-primary/30 text-text-main dark:text-white transition-colors duration-300">
<!-- Top Navigation -->
<nav class="flex items-center justify-between p-4 pt-6 z-10 w-full">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white/50 dark:bg-white/10 text-primary dark:text-primary backdrop-blur-sm hover:bg-white/80 transition-colors">
<span class="material-symbols-outlined" data-icon="close" style="font-size: 24px;">close</span>
</button>
<span class="text-sm font-bold uppercase tracking-widest text-primary/70 dark:text-primary/70">Intervalo</span>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white/50 dark:bg-white/10 text-primary dark:text-primary backdrop-blur-sm hover:bg-white/80 transition-colors">
<span class="material-symbols-outlined" data-icon="more_horiz" style="font-size: 24px;">more_horiz</span>
</button>
</nav>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto relative px-6 pb-8">
<!-- Mascot Illustration -->
<!-- Using a div with background image to represent the 'Drop' mascot illustration -->
<div class="mascot-float relative w-48 h-48 mb-8 flex items-center justify-center">
<!-- Placeholder for custom mascot illustration -->
<div class="w-full h-full bg-contain bg-center bg-no-repeat drop-shadow-xl" data-alt="Cute abstract purple blob mascot relaxing with a warm cup of coffee" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCRDVHk-y32IkLcmPKRjgV30uQkte65KCzF00RX9Gz0Ntrmw-Tpfmd0bft2sO9FG0Pvm4OMp6hbN2e8WGXX95yFxLIdiWqXn3jhHLnaKtYvTRzHn2dOx0rRQzEZlXVhhGFJHwHvrUx9VBvelapvmo2k153lZ0JG6_Ta83z6ho_ucjmERGzGaftofr6Eod2Xnoffwoc4dlTwQvRtgx-W6ZqW8AAkSiFVXhnStD-tcTnhEKloPzL5lRcHrBIC8S9h12eNHsWmVVAORw0'); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;">
</div>
<!-- Decorative elements around mascot -->
<div class="absolute -top-4 -right-4 w-8 h-8 bg-timer-green rounded-full opacity-50 blur-sm animate-pulse"></div>
<div class="absolute bottom-2 -left-2 w-6 h-6 bg-primary rounded-full opacity-30 blur-sm"></div>
</div>
<!-- Timer Section -->
<div class="relative flex flex-col items-center justify-center mb-10">
<!-- SVG Progress Ring -->
<div class="relative w-64 h-64">
<svg class="w-full h-full drop-shadow-sm" viewbox="0 0 100 100">
<!-- Background Circle -->
<circle class="stroke-white dark:stroke-white/10" cx="50" cy="50" fill="none" r="45" stroke-width="6"></circle>
<!-- Progress Circle -->
<circle class="stroke-timer-green timer-circle" cx="50" cy="50" fill="none" r="45" stroke-dasharray="283" stroke-dashoffset="40" stroke-linecap="round" stroke-width="6"></circle>
</svg>
<!-- Timer Text -->
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="font-sora font-bold text-5xl text-text-main dark:text-white tracking-tight">05:00</span>
<span class="text-xs font-medium text-gray-400 dark:text-gray-500 mt-2 uppercase tracking-wider">minutos</span>
</div>
</div>
</div>
<!-- Typography Block -->
<div class="text-center space-y-3 max-w-xs animate-fade-in-up">
<h1 class="text-2xl md:text-3xl font-bold text-text-main dark:text-white leading-tight">
                Hora de um respiro!
            </h1>
<p class="text-base text-gray-600 dark:text-gray-300 leading-relaxed font-normal">
                Alongue-se e beba um pouco de Ã¡gua para recarregar.
            </p>
</div>
</main>
<!-- Bottom Actions -->
<footer class="w-full px-6 pb-8 pt-4 flex flex-col gap-4 max-w-md mx-auto">
<!-- Primary Action -->
<button class="w-full h-14 bg-primary hover:bg-lilac-dark text-white rounded-xl font-semibold text-lg shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined" style="font-size: 20px;">skip_next</span>
            Pular Pausa
        </button>
<!-- Secondary Action -->
<button class="w-full py-3 text-primary dark:text-primary/80 hover:text-lilac-dark font-medium text-base transition-colors rounded-lg">
            Estender 5 min
        </button>
</footer>
</body></html>
