<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Generating Personalized Plan Loading</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;family=Sora:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "primary-light": "#9b4bf1",
                        "secondary-lilac": "#e0cffc",
                        "secondary-bg": "#ede7f3",
                        "background-light": "#fcfaff",
                        "background-dark": "#191022",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1f3f",
                        "text-main": "#140d1b",
                        "text-muted": "#7a7a7a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "title": ["Sora", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px",
                        "card": "20px"
                    },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(127, 19, 236, 0.08)",
                        "glow": "0 0 40px -5px rgba(127, 19, 236, 0.3)",
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'breathe': 'breathe 3s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .font-sora {
            font-family: 'Sora', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<div class="absolute top-[-10%] left-[-20%] w-72 h-72 bg-secondary-lilac/40 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
<div class="absolute top-[20%] right-[-20%] w-72 h-72 bg-primary/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob" style="animation-delay: 2s"></div>
<div class="absolute bottom-[-10%] left-[20%] w-72 h-72 bg-secondary-lilac/40 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob" style="animation-delay: 4s"></div>
<div class="relative z-10 flex flex-col items-center justify-center h-full px-8 w-full">
<div class="relative mb-16 flex items-center justify-center">
<div class="absolute w-48 h-48 bg-primary/10 rounded-full animate-ping"></div>
<div class="absolute w-40 h-40 bg-secondary-lilac/30 rounded-full animate-pulse"></div>
<div class="relative z-20 w-28 h-28 bg-primary rounded-full rounded-tr-none transform -rotate-45 shadow-glow flex items-center justify-center animate-breathe">
<div class="absolute top-4 left-6 w-4 h-8 bg-white/20 rounded-full transform rotate-0"></div>
<div class="transform rotate-45 mt-2 flex flex-col items-center gap-1">
<div class="flex gap-4">
<div class="w-2.5 h-3.5 bg-white rounded-full"></div>
<div class="w-2.5 h-3.5 bg-white rounded-full"></div>
</div>
<div class="w-3 h-1.5 border-b-2 border-white/80 rounded-full"></div>
</div>
</div>
</div>
<div class="relative mb-10">
<div class="w-12 h-12 rounded-full border-[3px] border-secondary-lilac"></div>
<div class="absolute top-0 left-0 w-12 h-12 rounded-full border-[3px] border-primary border-t-transparent animate-spin"></div>
</div>
<div class="text-center space-y-4 max-w-[300px]">
<h1 class="font-sora text-xl font-bold text-text-main dark:text-white leading-tight">
                    Criando sua rota para a aprovação...
                </h1>
<div class="h-6 overflow-hidden relative">
<p class="font-manrope text-sm font-medium text-text-muted animate-pulse">
                        Vinculando tópicos ao edital...
                    </p>
</div>
</div>
</div>
</div>

</body></html>
