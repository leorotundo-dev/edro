<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MemoDrops Notification</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a379cd",
                        "background-light": "#f9fafa",
                        "background-dark": "#18181b",
                        "lilac-soft": "#E9D5FF",
                        "lilac-vibrant": "#D8B4FE",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "3xl": "2.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for glassmorphism and wallpaper */
        .wallpaper-gradient {
            background: 
                radial-gradient(at 0% 0%, hsla(270,70%,94%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(280,60%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(260,70%,95%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(290,50%,93%,1) 0, transparent 50%),
                linear-gradient(to bottom, #fdfbfd, #f3e8ff);
        }
        
        .notification-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .button-glass {
            background: rgba(30, 30, 30, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Simulating the slight depth of iOS clock */
        .text-depth {
            text-shadow: 0 2px 10px rgba(163, 121, 205, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Screen Container -->
<div class="relative flex h-screen w-full flex-col overflow-hidden wallpaper-gradient group/design-root">
<!-- Abstract Shapes for "Unexpected" Aesthetic Depth -->
<div class="absolute top-[15%] right-[-15%] w-96 h-96 bg-primary/10 rounded-full blur-[80px] mix-blend-multiply animate-pulse"></div>
<div class="absolute bottom-[20%] left-[-10%] w-80 h-80 bg-lilac-vibrant/20 rounded-full blur-[60px] mix-blend-multiply"></div>
<!-- Status Bar -->
<div class="relative z-30 flex justify-between items-center px-6 pt-3 pb-2 w-full text-slate-800">
<!-- Time (Small Status) -->
<div class="w-[60px]">
<span class="text-[15px] font-semibold tracking-tight">09:41</span>
</div>
<!-- Dynamic Island / Notch Area Placeholder (Implicit) -->
<div class="flex-1"></div>
<!-- Status Icons -->
<div class="flex items-center gap-1.5 w-[60px] justify-end">
<span class="material-symbols-outlined text-[18px]" data-icon="signal_cellular_alt">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px]" data-icon="wifi">wifi</span>
<span class="material-symbols-outlined text-[18px]" data-icon="battery_full">battery_full</span>
</div>
</div>
<!-- Lock Screen Main Content -->
<div class="relative z-20 flex flex-col items-center w-full h-full px-4 pt-6 pb-2">
<!-- Lock Icon -->
<div class="mb-2 transition-all duration-700 ease-out transform translate-y-0 opacity-100">
<span class="material-symbols-outlined text-[28px] text-slate-800/80 fill-current" data-fill="1" data-icon="lock">lock</span>
</div>
<!-- Date (MetaText adapted) -->
<div class="mb-0">
<p class="text-slate-600/90 text-[20px] font-medium leading-normal text-center tracking-wide">Wednesday, September 13</p>
</div>
<!-- Big Clock (HeadlineText adapted) -->
<div class="mb-10 relative">
<h1 class="text-slate-800/90 text-[92px] font-bold leading-none tracking-tight text-center text-depth font-display">09:41</h1>
</div>
<!-- Notification Area -->
<div class="w-full max-w-[370px] flex flex-col gap-2.5 animate-fade-in-up">
<!-- MemoDrops Notification Card (ListItem adapted) -->
<div class="relative overflow-hidden rounded-[22px] notification-glass shadow-glass p-4 transition-transform active:scale-[0.98]">
<!-- Header -->
<div class="flex items-center justify-between mb-3">
<div class="flex items-center gap-2.5">
<!-- App Icon -->
<div aria-label="MemoDrops App Icon" class="flex h-[22px] w-[22px] items-center justify-center rounded-[6px] bg-primary shadow-sm">
<span class="material-symbols-outlined text-[16px] text-white" data-fill="1" data-icon="water_drop">water_drop</span>
</div>
<!-- App Name -->
<span class="text-[13px] font-semibold tracking-wide text-slate-700/80 uppercase opacity-90">MemoDrops</span>
</div>
<!-- Time -->
<span class="text-[13px] text-slate-500 font-medium">Now</span>
</div>
<!-- Content -->
<div class="flex gap-4">
<div class="flex-1 flex flex-col gap-1 pr-1">
<!-- Title -->
<h3 class="text-[#141118] text-[15px] font-semibold leading-snug">Hora do seu Drop! ðŸ’§</h3>
<!-- Body -->
<p class="text-slate-600 text-[15px] font-normal leading-relaxed">VocÃª tem 15 minutos livres? Vamos bater a meta de Direito Constitucional hoje.</p>
</div>
</div>
</div>
<!-- Secondary stacked notification (Visual cue only, mostly hidden) -->
<div class="mx-2 h-2 rounded-b-xl bg-white/40 backdrop-blur-sm"></div>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Bottom Action Buttons (SingleButton adapted) -->
<div class="w-full flex justify-between items-center px-8 mb-8">
<!-- Flashlight -->
<button class="flex size-[50px] items-center justify-center rounded-full button-glass text-white transition-colors hover:bg-slate-900/15 active:bg-slate-900/25">
<span class="material-symbols-outlined text-[26px]" data-fill="1" data-icon="flashlight_on">flashlight_on</span>
</button>
<!-- Camera -->
<button class="flex size-[50px] items-center justify-center rounded-full button-glass text-white transition-colors hover:bg-slate-900/15 active:bg-slate-900/25">
<span class="material-symbols-outlined text-[26px]" data-fill="1" data-icon="photo_camera">photo_camera</span>
</button>
</div>
<!-- Home Indicator -->
<div class="w-[130px] h-[5px] bg-slate-900/80 rounded-full mb-1"></div>
</div>
</div>
</body></html>
