<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Simulated Exam Results - MemoDrops</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#994ce6",
                        "primary-light": "#b981f0",
                        "primary-dark": "#7a3cb8",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191121",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1f3a",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 min-h-screen antialiased selection:bg-primary selection:text-white">
<!-- Mobile Container -->
<div class="mx-auto max-w-md min-h-screen relative flex flex-col pb-6">
<!-- Status Bar Area (Simulated) -->
<div class="h-12 w-full flex justify-between items-center px-6 pt-2 text-sm font-medium opacity-60">
<span>9:41</span>
<div class="flex gap-2 text-xs">
<span class="material-icons-round text-base">signal_cellular_alt</span>
<span class="material-icons-round text-base">wifi</span>
<span class="material-icons-round text-base">battery_full</span>
</div>
</div>
<!-- Header -->
<header class="px-6 py-4 text-center relative z-10">
<div class="inline-flex items-center justify-center p-3 mb-4 rounded-full bg-primary/10 text-primary animate-bounce">
<span class="material-icons-round text-3xl">celebration</span>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-1">Simulado Concluído!</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm">Ótimo trabalho, continue assim!</p>
</header>
<!-- Main Content Scrollable Area -->
<main class="flex-1 px-6 space-y-6 overflow-y-auto scrollbar-hide">
<!-- Score Card -->
<div class="relative overflow-hidden bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg shadow-primary/5 p-8 text-center border border-gray-100 dark:border-gray-800">
<!-- Decorative background elements -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/5 rounded-full blur-2xl"></div>
<div class="absolute -bottom-10 -left-10 w-32 h-32 bg-primary/10 rounded-full blur-2xl"></div>
<div class="relative z-10">
<span class="block text-gray-400 dark:text-gray-500 text-sm font-medium uppercase tracking-wider mb-2">Nota Geral</span>
<div class="flex items-baseline justify-center gap-1 mb-2">
<span class="text-6xl font-bold text-primary">8.5</span>
<span class="text-2xl text-gray-400 dark:text-gray-600 font-medium">/10</span>
</div>
<div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-sm font-semibold">
<span class="material-icons-round text-base">check_circle</span>
                        85% de Precisão
                    </div>
</div>
</div>
<!-- Key Metrics Grid -->
<div class="grid grid-cols-2 gap-4">
<!-- Time Spent -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-gray-100 dark:border-gray-800 flex flex-col items-center justify-center gap-2">
<div class="p-2 rounded-full bg-orange-100 dark:bg-orange-900/20 text-orange-500">
<span class="material-icons-round">timer</span>
</div>
<div class="text-center">
<div class="text-lg font-bold text-gray-900 dark:text-white">02:45h</div>
<div class="text-xs text-gray-500 dark:text-gray-400">Tempo Gasto</div>
</div>
</div>
<!-- Rank Change -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-gray-100 dark:border-gray-800 flex flex-col items-center justify-center gap-2">
<div class="p-2 rounded-full bg-primary/10 text-primary">
<span class="material-icons-round">emoji_events</span>
</div>
<div class="text-center">
<div class="text-lg font-bold text-gray-900 dark:text-white text-primary">+15</div>
<div class="text-xs text-gray-500 dark:text-gray-400">Posições no Rank</div>
</div>
</div>
</div>
<!-- Subject Performance -->
<div class="space-y-4 pt-2">
<div class="flex items-center justify-between">
<h2 class="text-lg font-bold text-gray-900 dark:text-white">Desempenho por Matéria</h2>
<button class="text-xs font-semibold text-primary hover:text-primary-dark transition-colors">Ver Detalhes</button>
</div>
<!-- Biology -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-gray-100 dark:border-gray-800 space-y-2">
<div class="flex justify-between items-center text-sm font-medium">
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary"></span>
<span class="text-gray-700 dark:text-gray-200">Biologia</span>
</div>
<span class="text-primary font-bold">92%</span>
</div>
<div class="h-2 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 92%"></div>
</div>
</div>
<!-- Mathematics -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-gray-100 dark:border-gray-800 space-y-2">
<div class="flex justify-between items-center text-sm font-medium">
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary/70"></span>
<span class="text-gray-700 dark:text-gray-200">Matemática</span>
</div>
<span class="text-primary/80 font-bold">78%</span>
</div>
<div class="h-2 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary/70 rounded-full" style="width: 78%"></div>
</div>
</div>
<!-- Portuguese -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-gray-100 dark:border-gray-800 space-y-2">
<div class="flex justify-between items-center text-sm font-medium">
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary/40"></span>
<span class="text-gray-700 dark:text-gray-200">Português</span>
</div>
<span class="text-primary/60 font-bold">65%</span>
</div>
<div class="h-2 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary/40 rounded-full" style="width: 65%"></div>
</div>
</div>
<!-- History -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-gray-100 dark:border-gray-800 space-y-2">
<div class="flex justify-between items-center text-sm font-medium">
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary/20"></span>
<span class="text-gray-700 dark:text-gray-200">História</span>
</div>
<span class="text-primary/40 font-bold">42%</span>
</div>
<div class="h-2 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary/20 rounded-full" style="width: 42%"></div>
</div>
</div>
</div>
<!-- Spacer for fixed bottom -->
<div class="h-24"></div>
</main>
<!-- Fixed Bottom Actions -->
<div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12 z-20">
<div class="flex flex-col gap-3">
<button class="w-full py-4 px-6 rounded-full border-2 border-primary text-primary font-bold hover:bg-primary/5 active:bg-primary/10 transition-colors flex items-center justify-center gap-2 group">
<span class="material-icons-round text-xl group-hover:scale-110 transition-transform">history_edu</span>
                    Revisar Erros
                </button>
<button class="w-full py-4 px-6 rounded-full bg-primary hover:bg-primary-dark text-white font-bold shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    Voltar ao Início
                    <span class="material-icons-round text-xl">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
