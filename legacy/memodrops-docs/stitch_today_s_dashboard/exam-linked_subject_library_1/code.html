<!DOCTYPE html>
<html class="light" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&amp;family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c3a6e3",
                        "lilac-50": "#f8f6fb",
                        "background-light": "#f2f0f4",
                        "background-dark": "#19141e",
                        "surface-light": "#ffffff",
                        "surface-dark": "#251e2b",
                        "success-soft": "#e8f7ed",
                        "success": "#82D9A0",
                        "error-soft": "#fdecee",
                        "error": "#f59e9e",
                        "lilac-soft": "#f1e9f9"
                    },
                    fontFamily: {
                        "display": ["Sora", "sans-serif"],
                        "body": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "2xl": "20px",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Manrope', sans-serif; }
        .font-sora { font-family: 'Sora', sans-serif; }
        .soft-shadow { box-shadow: 0 12px 30px -10px rgba(195, 166, 227, 0.2); }
        .glass-nav { backdrop-filter: blur(16px); background: rgba(248, 246, 251, 0.85); }
        .dark .glass-nav { background: rgba(25, 20, 30, 0.85); }#flip-toggle:checked ~ .card-container .card-inner {
            transform: rotateY(180deg);
        }
        .card-inner {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-lilac-50 dark:bg-background-dark text-[#141019] dark:text-gray-100 min-h-screen overflow-hidden">
<input class="hidden" id="flip-toggle" type="checkbox"/>
<header class="sticky top-0 z-50 glass-nav px-6 pt-12 pb-4">
<div class="flex items-center gap-3">
<button class="flex items-center justify-center w-8 h-8 rounded-full bg-primary/10 text-primary active:scale-90 transition-transform">
<span class="material-symbols-outlined text-xl">arrow_back_ios_new</span>
</button>
<nav class="flex items-center gap-1.5 text-[11px] font-semibold uppercase tracking-wider text-[#725b8b]/70 dark:text-gray-400">
<span>Português</span>
<span class="material-symbols-outlined text-[10px]">chevron_right</span>
<span>Morfologia</span>
<span class="material-symbols-outlined text-[10px]">chevron_right</span>
<span class="text-primary">Flashcards AI</span>
</nav>
</div>
<div class="mt-6 flex flex-col gap-2">
<div class="flex justify-between items-center text-[10px] font-bold text-primary uppercase tracking-widest">
<span>Progresso do Deck</span>
<span>4 / 12</span>
</div>
<div class="h-1.5 w-full bg-primary/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full"></div>
</div>
</div>
</header>
<main class="px-6 pt-10 flex flex-col items-center justify-start flex-1 h-[calc(100vh-220px)]">
<label class="card-container relative w-full aspect-[4/5] max-w-sm cursor-pointer block perspective-1000" for="flip-toggle">
<div class="card-inner relative w-full h-full">
<div class="card-front bg-surface-light dark:bg-surface-dark rounded-2xl p-8 soft-shadow border border-white dark:border-white/5 flex flex-col items-center justify-center text-center">
<div class="absolute top-6 left-6 flex items-center gap-1">
<span class="material-symbols-outlined text-primary text-sm" style="font-variation-settings: 'FILL' 1">auto_awesome</span>
<span class="text-[10px] font-bold text-primary/60 uppercase tracking-widest">IA Question</span>
</div>
<h2 class="font-sora text-2xl font-bold leading-tight text-[#2d1b4d] dark:text-white">
                    Quais são as 4 classes de palavras invariáveis?
                </h2>
<div class="absolute bottom-10 left-0 right-0 flex flex-col items-center gap-2 animate-bounce">
<span class="material-symbols-outlined text-primary/40">touch_app</span>
<span class="text-[10px] font-bold text-[#725b8b]/40 uppercase tracking-widest">Tap to Flip</span>
</div>
</div>
<div class="card-back bg-surface-light dark:bg-surface-dark rounded-2xl p-8 soft-shadow border border-white dark:border-white/5 flex flex-col">
<div class="flex items-center gap-1 mb-8">
<span class="material-symbols-outlined text-success text-sm" style="font-variation-settings: 'FILL' 1">check_circle</span>
<span class="text-[10px] font-bold text-success uppercase tracking-widest">Answer</span>
</div>
<div class="flex-1 overflow-y-auto">
<p class="font-sora text-lg font-semibold text-[#2d1b4d] dark:text-white mb-6">
                        Advérbio, Preposição, Conjunção e Interjeição.
                    </p>
<div class="p-4 bg-lilac-50/50 dark:bg-primary/5 rounded-xl border border-primary/20">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary text-lg">lightbulb</span>
<h4 class="font-sora text-[11px] font-bold text-[#2d1b4d] dark:text-primary uppercase tracking-tight">Mnemônico</h4>
</div>
<p class="text-sm leading-relaxed text-[#725b8b] dark:text-gray-300">
                            Use o <strong class="text-primary font-bold">CAPA</strong>: <br/>
<span class="font-bold">C</span>onjunção, <span class="font-bold">A</span>dvérbio, <span class="font-bold">P</span>reposição, <span class="font-bold">A</span>rticulação (Interjeição).
                        </p>
</div>
</div>
<div class="mt-6 flex justify-center">
<span class="text-[10px] font-bold text-[#725b8b]/40 uppercase tracking-widest">Tap to Flip Back</span>
</div>
</div>
</div>
</label>
</main>
<footer class="fixed bottom-0 left-0 right-0 px-6 pb-12 pt-6 bg-gradient-to-t from-lilac-50 via-lilac-50 to-transparent dark:from-background-dark dark:via-background-dark z-40">
<div class="flex gap-3">
<button class="flex-1 flex flex-col items-center justify-center gap-1 py-4 bg-error-soft dark:bg-red-900/20 text-[#e67c7c] rounded-2xl active:scale-95 transition-transform">
<span class="font-sora font-extrabold text-sm">Errei</span>
<span class="text-[9px] font-bold uppercase opacity-60">1m</span>
</button>
<button class="flex-1 flex flex-col items-center justify-center gap-1 py-4 bg-lilac-soft dark:bg-primary/10 text-primary rounded-2xl active:scale-95 transition-transform">
<span class="font-sora font-extrabold text-sm">Bom</span>
<span class="text-[9px] font-bold uppercase opacity-60">1d</span>
</button>
<button class="flex-1 flex flex-col items-center justify-center gap-1 py-4 bg-success-soft dark:bg-emerald-900/20 text-[#5dbb80] rounded-2xl active:scale-95 transition-transform">
<span class="font-sora font-extrabold text-sm">Fácil</span>
<span class="text-[9px] font-bold uppercase opacity-60">4d</span>
</button>
</div>
</footer>

</body></html>
