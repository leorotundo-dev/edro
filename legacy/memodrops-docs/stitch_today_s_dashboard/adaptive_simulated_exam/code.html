<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Adaptive Simulated Exam</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#994ce6",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191121",
                        "lilac-bg": "#faf8fb",
                        "text-main": "#140e1b",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(153, 76, 230, 0.08)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-lilac-bg dark:bg-background-dark font-display text-text-main antialiased selection:bg-primary/20 selection:text-primary h-screen flex flex-col overflow-hidden">
<!-- Header Section -->
<header class="flex-none pt-2 pb-4 px-4 bg-lilac-bg dark:bg-background-dark z-10">
<!-- Top Row: Close and Timer -->
<div class="flex items-center justify-between mb-4">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined text-[28px]">close</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Exam Mode</span>
</div>
<div class="flex items-center gap-1.5 bg-white dark:bg-gray-800 px-3 py-1.5 rounded-full shadow-sm border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-primary text-[20px]">timer</span>
<span class="text-text-main dark:text-white font-bold tabular-nums text-base">14:35</span>
</div>
</div>
<!-- Progress Bar -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between text-xs font-medium text-gray-500 dark:text-gray-400 px-1">
<span>Question 8/25</span>
<span>32%</span>
</div>
<div class="h-1.5 w-full bg-[#ede8f3] dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 32%;"></div>
</div>
</div>
</header>
<!-- Scrollable Content Area -->
<main class="flex-1 overflow-y-auto no-scrollbar px-4 pb-32">
<!-- Question Card -->
<div class="relative bg-white dark:bg-gray-800 rounded-[20px] p-6 shadow-soft w-full mb-6 mt-2">
<!-- Difficulty Tag -->
<div class="flex justify-between items-start mb-4">
<div class="flex items-center gap-1.5 px-3 py-1 bg-amber-50 dark:bg-amber-900/20 rounded-full border border-amber-100 dark:border-amber-800/30">
<span class="material-symbols-outlined text-amber-500 text-[18px] animate-pulse">bolt</span>
<span class="text-amber-700 dark:text-amber-400 text-xs font-bold uppercase tracking-wide">Hard Question</span>
</div>
<!-- Adaptive Indicator -->
<div class="flex items-center gap-1 text-xs text-primary font-medium opacity-80">
<span class="material-symbols-outlined text-[16px]">auto_graph</span>
<span>Adaptive</span>
</div>
</div>
<!-- Question Text -->
<h2 class="text-text-main dark:text-white text-xl md:text-2xl font-bold leading-snug tracking-tight mb-2">
                Which cognitive bias describes the tendency to rely too heavily on the first piece of information offered?
            </h2>
<p class="text-gray-500 dark:text-gray-400 text-sm mt-3 leading-relaxed">
                Consider how initial data points influence subsequent decision making processes in high-pressure environments.
            </p>
</div>
<!-- Options / Answers -->
<div class="flex flex-col gap-3">
<!-- Option A (Default) -->
<button class="group w-full text-left p-4 rounded-full bg-white dark:bg-gray-800 border border-transparent shadow-sm hover:border-primary/30 transition-all active:scale-[0.99] flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-8 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-bold text-sm group-hover:bg-primary/10 group-hover:text-primary transition-colors">A</div>
<span class="text-text-main dark:text-gray-200 font-medium text-base">Confirmation Bias</span>
</div>
</button>
<!-- Option B (Selected) -->
<button class="w-full text-left p-4 rounded-full bg-primary/10 border-2 border-primary shadow-sm transition-all flex items-center justify-between relative overflow-hidden">
<div class="absolute inset-0 bg-primary/5"></div>
<div class="flex items-center gap-4 relative z-10">
<div class="flex items-center justify-center size-8 rounded-full bg-primary text-white font-bold text-sm shadow-sm">B</div>
<span class="text-primary dark:text-white font-bold text-base">Anchoring Bias</span>
</div>
<span class="material-symbols-outlined text-primary relative z-10" data-size="24px">check_circle</span>
</button>
<!-- Option C (Default) -->
<button class="group w-full text-left p-4 rounded-full bg-white dark:bg-gray-800 border border-transparent shadow-sm hover:border-primary/30 transition-all active:scale-[0.99] flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-8 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-bold text-sm group-hover:bg-primary/10 group-hover:text-primary transition-colors">C</div>
<span class="text-text-main dark:text-gray-200 font-medium text-base">Dunning-Kruger Effect</span>
</div>
</button>
<!-- Option D (Default) -->
<button class="group w-full text-left p-4 rounded-full bg-white dark:bg-gray-800 border border-transparent shadow-sm hover:border-primary/30 transition-all active:scale-[0.99] flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-8 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-bold text-sm group-hover:bg-primary/10 group-hover:text-primary transition-colors">D</div>
<span class="text-text-main dark:text-gray-200 font-medium text-base">Availability Heuristic</span>
</div>
</button>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#faf8fb] via-[#faf8fb] to-transparent dark:from-background-dark dark:via-background-dark pb-8 pt-12 pointer-events-none">
<div class="max-w-md mx-auto pointer-events-auto flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white rounded-full font-bold text-lg shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
<span>Responder</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<button class="w-full py-2 text-center text-gray-400 dark:text-gray-500 text-sm font-medium hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                Skip for later
            </button>
</div>
</div>
</body></html>
