<!DOCTYPE html>
<html class="light" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nova Senha - MemoDrops</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;family=Sora:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7F13EC",
                        "primary-light": "#9b4bf1",
                        "lilac-50": "#F9F5FF",
                        "secondary-lilac": "#e0cffc",
                        "background-light": "#f7f6f8",
                        "text-main": "#140d1b",
                        "text-muted": "#7a7a7a",
                    },
                    fontFamily: {
                        "manrope": ["Manrope", "sans-serif"],
                        "sora": ["Sora", "sans-serif"],
                    },
                    borderRadius: {
                        "card": "20px"
                    },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(127, 19, 236, 0.08)",
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            @apply font-manrope bg-[#F7F6F8];
            background: linear-gradient(180deg, #F9F5FF 0%, #F7F6F8 100%);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen text-text-main">
<div class="relative flex min-h-screen w-full max-w-md mx-auto flex-col px-6">
<header class="flex items-center py-6">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white shadow-soft transition-transform active:scale-95">
<span class="material-symbols-outlined text-primary">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center font-sora text-xl font-bold tracking-tight pr-10">Nova Senha</h1>
</header>
<main class="mt-8 flex flex-col">
<div class="mb-10 text-center">
<p class="text-text-muted text-base leading-relaxed">
                    Crie uma senha forte e segura para proteger sua jornada.
                </p>
</div>
<div class="bg-white p-6 rounded-card shadow-soft space-y-6">
<div class="space-y-2">
<label class="block text-sm font-bold text-text-main ml-1">Nova Senha</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary text-xl">lock</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-lilac-50 border-none rounded-2xl text-text-main placeholder-text-muted focus:ring-2 focus:ring-primary/20 transition-all text-sm" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-text-main ml-1">Confirmar Nova Senha</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary text-xl">lock</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-lilac-50 border-none rounded-2xl text-text-main placeholder-text-muted focus:ring-2 focus:ring-primary/20 transition-all text-sm" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<div class="mt-6 px-2">
<div class="flex items-center gap-2 text-xs text-text-muted">
<span class="material-symbols-outlined text-sm text-green-500">check_circle</span>
                    Mínimo de 8 caracteres
                </div>
</div>
</main>
<footer class="mt-auto pb-10 pt-6">
<button class="w-full h-14 bg-primary hover:bg-primary-light active:scale-[0.98] text-white rounded-full font-bold text-lg shadow-lg shadow-primary/25 transition-all flex items-center justify-center gap-2">
                Redefinir Senha
            </button>
</footer>
<div class="w-32 h-1.5 bg-gray-300 rounded-full mx-auto mb-2 opacity-30"></div>
</div>

</body></html>
