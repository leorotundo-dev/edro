<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MemoDrops - Esqueci a Senha</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;family=Sora:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "primary-light": "#9b4bf1",
                        "lilac-50": "#f5f0ff",
                        "secondary-lilac": "#e0cffc",
                        "background-light": "#f7f6f8",
                        "text-main": "#140d1b",
                        "text-muted": "#7a7a7a",
                    },
                    fontFamily: {
                        "manrope": ["Manrope", "sans-serif"],
                        "sora": ["Sora", "sans-serif"],
                    },
                    borderRadius: {
                        "card": "20px"
                    },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(127, 19, 236, 0.08)",
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-manrope bg-background-light text-text-main;
            }
        }
        .bg-lilac-gradient {
            background: linear-gradient(180deg, #f5f0ff 0%, #ffffff 100%);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-lilac-gradient shadow-2xl">
<header class="flex items-center px-6 pt-12 pb-6">
<button class="flex size-10 items-center justify-center rounded-full bg-white shadow-soft hover:bg-lilac-50 transition-colors">
<span class="material-symbols-outlined text-primary text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center font-sora font-bold text-xl pr-10 text-text-main">Esqueci a Senha</h1>
</header>
<main class="flex-1 px-6 pt-4">
<div class="mb-8">
<p class="text-text-muted text-base leading-relaxed">
                    Não se preocupe! Insira seu e-mail e enviaremos um link para você recuperar o acesso.
                </p>
</div>
<div class="bg-white rounded-card p-6 shadow-soft border border-purple-50">
<div class="space-y-4">
<div class="relative group">
<label class="block text-sm font-bold text-text-main mb-2 ml-1" for="email">E-mail</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary text-xl">mail</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 border-none rounded-2xl bg-lilac-50 text-text-main placeholder-text-muted/60 focus:ring-2 focus:ring-primary/20 transition-all text-base font-medium" id="email" placeholder="seu@email.com" type="email"/>
</div>
</div>
</div>
</div>
<div class="mt-12 flex justify-center opacity-40">
<span class="material-symbols-outlined text-primary text-[120px]">lock_reset</span>
</div>
</main>
<footer class="p-6 pb-10">
<button class="w-full h-14 bg-primary hover:bg-primary-light active:scale-[0.98] text-white rounded-full font-bold text-lg transition-all shadow-lg shadow-primary/25 flex items-center justify-center">
<span>Enviar Link</span>
</button>
</footer>
</div>

</body></html>
