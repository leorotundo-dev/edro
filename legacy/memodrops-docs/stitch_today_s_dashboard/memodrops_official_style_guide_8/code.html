<!DOCTYPE html>
<html class="light" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MemoDrops - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;family=Sora:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "primary-light": "#9b4bf1",
                        "lilac-50": "#f5f0ff",
                        "secondary-lilac": "#e0cffc",
                        "background-light": "#f7f6f8",
                        "text-main": "#140d1b",
                        "text-muted": "#7a7a7a",
                    },
                    fontFamily: {
                        "manrope": ["Manrope", "sans-serif"],
                        "sora": ["Sora", "sans-serif"],
                    },
                    borderRadius: {
                        "card": "20px"
                    },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(127, 19, 236, 0.08)",
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(180deg, #fdfbff 0%, #f5f0ff 100%);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="text-text-main min-h-screen flex flex-col items-center">
<div class="relative flex h-screen min-h-[700px] w-full flex-col overflow-hidden max-w-md mx-auto px-8 pb-10 shadow-2xl bg-white/40 backdrop-blur-sm">
<div class="flex flex-col items-center pt-20 pb-12">
<div class="size-16 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/20 mb-4">
<span class="material-symbols-outlined text-white text-[38px]">water_drop</span>
</div>
<h1 class="font-sora text-3xl font-bold tracking-tight text-text-main mb-2">MemoDrops</h1>
<p class="font-manrope text-lg font-medium text-primary-light">Bom te ver de volta!</p>
</div>
<form class="flex-1 flex flex-col gap-5">
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-text-main ml-1">Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary text-[20px]">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-4 bg-lilac-50 border-none rounded-card focus:ring-2 focus:ring-primary/20 text-text-main placeholder-text-muted transition-all" placeholder="seu@email.com" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-text-main ml-1">Senha</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary text-[20px]">lock</span>
</div>
<input class="block w-full pl-11 pr-4 py-4 bg-lilac-50 border-none rounded-card focus:ring-2 focus:ring-primary/20 text-text-main placeholder-text-muted transition-all" placeholder="••••••••" type="password"/>
</div>
<div class="flex justify-end pt-1">
<a class="text-xs font-semibold text-primary-light hover:text-primary transition-colors" href="#">Esqueceu a senha?</a>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary-light text-white font-sora font-bold py-4 rounded-full shadow-lg shadow-primary/25 transition-all active:scale-[0.98] mt-4" type="submit">
                Entrar
            </button>
<div class="relative py-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-secondary-lilac"></div>
</div>
<div class="relative flex justify-center text-xs font-semibold uppercase tracking-wider">
<span class="bg-transparent px-4 text-text-muted">Ou entrar com</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-3 px-4 border-2 border-secondary-lilac rounded-card hover:bg-lilac-50 transition-colors bg-white/60" type="button">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-bold text-text-main">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-3 px-4 border-2 border-secondary-lilac rounded-card hover:bg-lilac-50 transition-colors bg-white/60" type="button">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path class="hidden" d="M12.15 2c-2.3 0-4.14 1.58-4.14 3.6 0 1.3.8 2.45 2.02 3.08-1.4.15-2.75-.4-3.72-1.45L4.8 8.74c1.46 1.63 3.5 2.5 5.6 2.4.1 0 .22 0 .32-.01-.32 1.32-.98 2.52-1.9 3.5-.83.83-1.85 1.4-3 1.65l.55 1.65c1.6-.35 3.05-1.2 4.15-2.4 1.25 1.4 3 2.2 5 2.2a6.9 6.9 0 0 0 5-2.1c1.3-1.3 2-3.1 2-5 0-3.6-3.2-6.5-7.4-6.5l-.12-.03c-.2 0-.4 0-.6.03z" fill="currentColor"></path>
<path d="M17.05 20.28c-.96 0-1.76-.36-2.59-.36-.85 0-1.84.38-2.67.38-1.5 0-4.06-2.52-4.06-5.83 0-3.32 2.06-5.11 3.98-5.11.96 0 1.76.5 2.44.5.65 0 1.76-.57 2.76-.57 1.06 0 2.2.53 3 1.6-2.12 1.03-1.76 3.96.4 4.8-.83 2-1.73 3.6-3.3 4.59-.3.18-.6.3-.96.3zM15.22 8.35c.01-2.13-1.77-3.9-3.94-3.92-.04 2.24 1.83 4.07 3.94 3.92z" fill="#000000"></path>
</svg>
<span class="text-sm font-bold text-text-main">Apple</span>
</button>
</div>
</form>
<div class="mt-auto pt-6 text-center">
<p class="font-manrope text-sm text-text-muted">
                Ainda não tem conta? <a class="text-primary font-bold hover:underline" href="#">Cadastre-se</a>
</p>
</div>
<div class="flex justify-center pt-8 pb-1">
<div class="w-32 h-1.5 bg-gray-200 rounded-full"></div>
</div>
</div>

</body></html>
