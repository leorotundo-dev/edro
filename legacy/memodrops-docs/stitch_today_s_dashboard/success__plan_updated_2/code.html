<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&amp;family=Manrope:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c3a6e3",
                        "background-light": "#f8f3fc",
                        "background-dark": "#19141e",
                        "card-bg": "#ffffff",
                        "text-main": "#141019",
                        "text-muted": "#725b8b",
                    },
                    fontFamily: {
                        "display": ["Sora", "sans-serif"],
                        "body": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "20px": "20px",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Manrope', sans-serif; }
        h1, h2, h3 { font-family: 'Sora', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .confetti-shape { position: absolute; opacity: 0.4; }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-body min-h-screen relative overflow-hidden">
<div aria-hidden="true" class="fixed inset-0 pointer-events-none overflow-hidden">
<div class="confetti-shape top-[10%] left-[15%] w-8 h-8 rounded-full bg-primary/20 rotate-12"></div>
<div class="confetti-shape top-[25%] right-[10%] w-6 h-12 rounded-full bg-primary/30 -rotate-45"></div>
<div class="confetti-shape bottom-[20%] left-[8%] w-10 h-4 rounded-full bg-primary/20 rotate-[30deg]"></div>
<div class="confetti-shape top-[60%] right-[15%] w-4 h-4 rounded-sm bg-primary/40 rotate-12"></div>
</div>
<div class="relative flex h-screen w-full flex-col max-w-[430px] mx-auto px-6">
<div class="flex items-center pt-8 pb-4 justify-between">
<div class="text-text-main dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full bg-white/50 dark:bg-white/10">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-text-main dark:text-white text-sm font-semibold tracking-tight uppercase opacity-0">Sucesso</h2>
<div class="size-10"></div>
</div>
<div class="flex flex-col items-center justify-center pt-8 pb-10">
<div class="relative w-28 h-28 flex items-center justify-center mb-8">
<div class="absolute inset-0 bg-primary rounded-t-full rounded-bl-full rotate-45 shadow-lg shadow-primary/30"></div>
<span class="material-symbols-outlined text-white text-5xl relative z-10 -rotate-0">check_circle</span>
</div>
<h1 class="text-text-main dark:text-white text-[32px] font-bold leading-tight text-center tracking-tight font-display">
                Plano Atualizado!
            </h1>
</div>
<div class="mb-8">
<div class="p-6 rounded-20px bg-card-bg dark:bg-background-dark shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-primary/10 dark:border-white/5 flex flex-col gap-6">
<div class="flex items-center gap-4">
<div class="p-3 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined">calendar_today</span>
</div>
<div>
<p class="text-text-muted text-xs font-medium uppercase tracking-wider font-body">Nova data de conclusão</p>
<p class="text-text-main dark:text-white text-lg font-bold font-display">15 de Outubro, 2023</p>
</div>
</div>
<div class="h-[1px] w-full bg-primary/5"></div>
<div class="flex items-center gap-4">
<div class="p-3 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined">bolt</span>
</div>
<div>
<p class="text-text-muted text-xs font-medium uppercase tracking-wider font-body">Meta diária</p>
<p class="text-text-main dark:text-white text-lg font-bold font-display">25 Drops / dia</p>
</div>
</div>
</div>
</div>
<div class="flex-grow">
<p class="text-text-muted dark:text-gray-400 text-center text-base leading-relaxed max-w-[280px] mx-auto font-body">
                Sua rota foi ajustada com sucesso. Vamos focar no que importa!
            </p>
</div>
<div class="pb-12 pt-6 flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 px-8 rounded-20px shadow-xl shadow-primary/20 transition-all active:scale-[0.98] font-display">
                Ir para o Dashboard
            </button>
<button class="w-full bg-transparent border-2 border-primary/40 text-primary hover:bg-primary/5 font-semibold py-4 px-8 rounded-20px transition-all active:scale-[0.98] font-display text-sm">
                Ver Detalhes das Mudanças
            </button>
</div>
</div>
<div class="fixed bottom-[-10%] left-[-5%] w-[40%] aspect-square opacity-10 pointer-events-none">
<div class="w-full h-full bg-primary rounded-full blur-3xl"></div>
</div>

</body></html>
