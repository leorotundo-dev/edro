<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings Hub - MemoDrops</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30e8ba",
                        "primary-dark": "#25b591",
                        "background-light": "#f6f8f7",
                        "background-dark": "#11211d",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2c28",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col transition-colors duration-200">
<!-- Header -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 pt-6 pb-2">
<div class="flex items-center justify-between h-12">
<button aria-label="Go back" class="flex items-center justify-center size-10 rounded-full active:bg-gray-200 dark:active:bg-gray-700 transition-colors text-gray-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-semibold text-gray-900 dark:text-white tracking-tight">Settings Hub</h1>
<div class="size-10"></div> <!-- Spacer for center alignment -->
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 px-5 py-6 flex flex-col gap-6 overflow-y-auto">
<!-- Settings Group -->
<div class="flex flex-col gap-4">
<!-- Account -->
<button class="group relative flex items-center w-full bg-card-light dark:bg-card-dark p-4 rounded-2xl shadow-soft hover:shadow-md active:scale-[0.98] transition-all duration-200 outline-none focus:ring-2 focus:ring-primary/50">
<div class="flex items-center gap-4 w-full">
<div class="flex items-center justify-center size-12 rounded-xl bg-primary/15 dark:bg-primary/10 text-primary-dark dark:text-primary shrink-0 group-hover:bg-primary/25 transition-colors">
<span class="material-symbols-outlined text-[24px]">person</span>
</div>
<div class="flex flex-col items-start flex-1 min-w-0">
<span class="text-gray-900 dark:text-white text-base font-medium truncate">Account</span>
<span class="text-gray-500 dark:text-gray-400 text-sm font-light truncate">Personal details, email</span>
</div>
<div class="text-gray-400 dark:text-gray-500 shrink-0 flex items-center">
<span class="material-symbols-outlined text-[20px]">chevron_right</span>
</div>
</div>
</button>
<!-- Security -->
<button class="group relative flex items-center w-full bg-card-light dark:bg-card-dark p-4 rounded-2xl shadow-soft hover:shadow-md active:scale-[0.98] transition-all duration-200 outline-none focus:ring-2 focus:ring-primary/50">
<div class="flex items-center gap-4 w-full">
<div class="flex items-center justify-center size-12 rounded-xl bg-primary/15 dark:bg-primary/10 text-primary-dark dark:text-primary shrink-0 group-hover:bg-primary/25 transition-colors">
<span class="material-symbols-outlined text-[24px]">shield</span>
</div>
<div class="flex flex-col items-start flex-1 min-w-0">
<span class="text-gray-900 dark:text-white text-base font-medium truncate">Security</span>
<span class="text-gray-500 dark:text-gray-400 text-sm font-light truncate">Password, 2FA</span>
</div>
<div class="text-gray-400 dark:text-gray-500 shrink-0 flex items-center">
<span class="material-symbols-outlined text-[20px]">chevron_right</span>
</div>
</div>
</button>
<!-- Plans -->
<button class="group relative flex items-center w-full bg-card-light dark:bg-card-dark p-4 rounded-2xl shadow-soft hover:shadow-md active:scale-[0.98] transition-all duration-200 outline-none focus:ring-2 focus:ring-primary/50">
<div class="flex items-center gap-4 w-full">
<div class="flex items-center justify-center size-12 rounded-xl bg-primary/15 dark:bg-primary/10 text-primary-dark dark:text-primary shrink-0 group-hover:bg-primary/25 transition-colors">
<span class="material-symbols-outlined text-[24px]">credit_card</span>
</div>
<div class="flex flex-col items-start flex-1 min-w-0">
<span class="text-gray-900 dark:text-white text-base font-medium truncate">Plans</span>
<span class="text-gray-500 dark:text-gray-400 text-sm font-light truncate">Manage subscription</span>
</div>
<div class="text-gray-400 dark:text-gray-500 shrink-0 flex items-center">
<span class="material-symbols-outlined text-[20px]">chevron_right</span>
</div>
</div>
</button>
<!-- Notifications -->
<button class="group relative flex items-center w-full bg-card-light dark:bg-card-dark p-4 rounded-2xl shadow-soft hover:shadow-md active:scale-[0.98] transition-all duration-200 outline-none focus:ring-2 focus:ring-primary/50">
<div class="flex items-center gap-4 w-full">
<div class="flex items-center justify-center size-12 rounded-xl bg-primary/15 dark:bg-primary/10 text-primary-dark dark:text-primary shrink-0 group-hover:bg-primary/25 transition-colors">
<span class="material-symbols-outlined text-[24px]">notifications</span>
</div>
<div class="flex flex-col items-start flex-1 min-w-0">
<span class="text-gray-900 dark:text-white text-base font-medium truncate">Notifications</span>
<span class="text-gray-500 dark:text-gray-400 text-sm font-light truncate">Reminders, updates</span>
</div>
<div class="text-gray-400 dark:text-gray-500 shrink-0 flex items-center">
<span class="material-symbols-outlined text-[20px]">chevron_right</span>
</div>
</div>
</button>
</div>
<div class="h-4"></div>
<!-- Footer Actions -->
<button class="w-full bg-card-light dark:bg-card-dark text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-300 font-medium py-4 px-4 rounded-2xl shadow-soft active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group">
<span class="material-symbols-outlined text-[20px] group-hover:scale-110 transition-transform">logout</span>
<span>Sign Out</span>
</button>
<div class="mt-4 flex flex-col items-center justify-center opacity-60">
<div class="w-8 h-1 rounded-full bg-gray-300 dark:bg-gray-700 mb-4"></div>
<p class="text-xs text-gray-500 dark:text-gray-400 font-light tracking-wide">MemoDrops v1.0.8</p>
</div>
</main>
<!-- Bottom Tab Bar Mockup (Optional context) -->
<footer class="bg-card-light dark:bg-card-dark border-t border-gray-100 dark:border-gray-800 pb-6 pt-2 px-6">
<div class="flex justify-between items-center">
<div class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-[24px]">home</span>
<span class="text-[10px] font-medium">Home</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-[24px]">book</span>
<span class="text-[10px] font-medium">Study</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-[24px]">bar_chart</span>
<span class="text-[10px] font-medium">Stats</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary-dark dark:text-primary">
<span class="material-symbols-outlined text-[24px] font-variation-settings: 'FILL' 1">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</div>
</div>
</footer>
</body></html>
