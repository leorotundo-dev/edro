<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MemoDrops - Profile Setup</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<!-- Mobile Wrapper -->
<div class="relative mx-auto flex h-screen w-full max-w-md flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Top App Bar -->
<div class="flex items-center justify-between px-4 pt-6 pb-2">
<button class="flex size-10 items-center justify-center rounded-full text-slate-900 hover:bg-slate-100 dark:text-white dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-slate-900 dark:text-white">
                Profile Setup
            </h2>
<button class="flex h-10 items-center justify-center rounded-full px-2 text-base font-bold text-slate-500 hover:text-primary dark:text-slate-400 transition-colors">
                Skip
            </button>
</div>
<!-- Progress Bar -->
<div class="px-6 pt-2 pb-4">
<div class="flex items-center justify-between text-xs font-medium text-slate-500 dark:text-slate-400 mb-2">
<span>Step 4 of 10</span>
<span>40%</span>
</div>
<div class="h-1.5 w-full rounded-full bg-slate-200 dark:bg-slate-800 overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500 ease-out" style="width: 40%;"></div>
</div>
</div>
<!-- Main Content (Scrollable) -->
<div class="flex-1 overflow-y-auto px-6 pb-24 scrollbar-hide">
<!-- Headline Text -->
<div class="pt-4 pb-2 text-center">
<h1 class="text-[28px] font-bold leading-tight tracking-tight text-slate-900 dark:text-white">
                    Set Up Your Profile
                </h1>
<p class="mt-2 text-base font-normal leading-normal text-slate-500 dark:text-slate-400">
                    Let's personalize your learning experience.
                </p>
</div>
<!-- Avatar Uploader -->
<div class="py-8 flex justify-center">
<div class="relative group cursor-pointer">
<div class="h-28 w-28 rounded-full bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-800 dark:to-slate-900 shadow-inner flex items-center justify-center border-4 border-white dark:border-background-dark" data-alt="Abstract circular avatar placeholder with a person silhouette">
<span class="material-symbols-outlined text-5xl text-slate-300 dark:text-slate-600">person</span>
</div>
<div class="absolute bottom-0 right-0 flex h-9 w-9 items-center justify-center rounded-full bg-primary text-white shadow-lg ring-4 ring-background-light dark:ring-background-dark transition-transform group-hover:scale-110">
<span class="material-symbols-outlined text-lg">photo_camera</span>
</div>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-6">
<!-- Name Input -->
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1" for="name">
                        What should we call you?
                    </label>
<div class="relative">
<input class="block w-full rounded-xl border-none bg-white py-3.5 pl-4 pr-10 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-slate-800 dark:text-white dark:ring-slate-700 dark:placeholder:text-slate-500 sm:text-sm sm:leading-6 transition-shadow" id="name" placeholder="e.g., Alex" type="text"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-slate-400 text-lg">edit</span>
</div>
</div>
</div>
<!-- Level Selector -->
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1" for="level">
                        Current Level
                    </label>
<div class="relative">
<select class="block w-full appearance-none rounded-xl border-none bg-white py-3.5 pl-4 pr-10 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-slate-800 dark:text-white dark:ring-slate-700 sm:text-sm sm:leading-6 transition-shadow" id="level">
<option disabled="" selected="" value="">Select your study level</option>
<option value="highschool">High School</option>
<option value="university">University</option>
<option value="grad">Graduate School</option>
<option value="hobbyist">Hobbyist / Lifelong Learner</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-slate-500">expand_more</span>
</div>
</div>
</div>
</div>
</div>
<!-- Sticky Footer CTA -->
<div class="absolute bottom-0 left-0 right-0 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-6 border-t border-slate-100 dark:border-slate-800">
<button class="flex w-full items-center justify-center rounded-xl bg-primary px-6 py-3.5 text-base font-bold text-white shadow-lg shadow-primary/20 hover:bg-primary/90 hover:shadow-primary/30 active:scale-[0.98] transition-all duration-200">
                Continuar
            </button>
</div>
</div>
</body></html>
