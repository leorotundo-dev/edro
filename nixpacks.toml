[phases.setup]
nixPkgs = ['nodejs_20', 'pnpm']

[phases.install]
cmds = [
  'npm install -g pnpm@9',
  'pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile'
]

[phases.build]
cmds = [
  'if [ "$RAILWAY_SERVICE_NAME" = "edro-web" ]; then pnpm --filter @edro/web run build; else pnpm --filter @edro/backend run build; fi'
]

[start]
cmd = 'if [ "$RAILWAY_SERVICE_NAME" = "edro-web" ]; then pnpm --filter @edro/web run start; else pnpm --filter @edro/backend run start; fi'
