version: '3.8'

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: edro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edro}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - edro_postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edro-network

  # ===================================
  # Redis Cache
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: edro-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - edro_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edro-network

  # ===================================
  # Backend API
  # ===================================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: edro-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3333
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-edro}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      DEV_BYPASS_AUTH: ${DEV_BYPASS_AUTH:-false}
    ports:
      - "${BACKEND_PORT:-3333}:3333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - edro-network
    volumes:
      - edro_backend_uploads:/app/uploads
      - edro_backend_logs:/app/logs

  # ===================================
  # Frontend Web (Next.js Admin)
  # ===================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: edro-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3333
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3333}
    ports:
      - "${WEB_PORT:-3000}:3333"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - edro-network

  # ===================================
  # Nginx (Optional - Load Balancer/Reverse Proxy)
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: edro-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - edro_nginx_ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - web
    networks:
      - edro-network
    profiles:
      - with-nginx

# ===================================
# Volumes
# ===================================
volumes:
  edro_postgres_data:
    driver: local
  edro_redis_data:
    driver: local
  edro_backend_uploads:
    driver: local
  edro_backend_logs:
    driver: local
  edro_nginx_ssl:
    driver: local

# ===================================
# Networks
# ===================================
networks:
  edro-network:
    driver: bridge
